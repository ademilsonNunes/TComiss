<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relatório de Comissões</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Relatório de Comissões</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="vendedor">Vendedor:</label>
        <input type="text" class="form-control" id="vendedor" name="vendedor" required>
      </div>
      <div class="form-group">
        <label for="dataInicial">Data Inicial:</label>
        <input type="date" class="form-control" id="dataInicial" name="dataInicial" required>
      </div>
      <div class="form-group">
        <label for="dataFinal">Data Final:</label>
        <input type="date" class="form-control" id="dataFinal" name="dataFinal" required>
      </div>
      <button type="submit" class="btn btn-primary">Gerar Relatório</button>
      <div id="loadingSpinner" class="mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Carregando...</span>
        </div>
        <div id="loadingPercentage">0%</div>
      </div>
    </form>
    <div id="reportTable" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../public/js/main.js"></script> 
</body>
</html>
